	<!-- Swiper CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

	<!-- Swiper JS -->
	<script defer="" src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
		onload="initSwiper_RANDOMID()"></script>

	<!-- Initialize Swiper -->
	<script>

		function initSwiper_RANDOMID() {
			var swiper = new Swiper(".mySwiper-RANDOMID", {
				effect: "coverflow",
				grabCursor: true,
				centeredSlides: true,
				coverflowEffect: {
					rotate: 0,
					stretch: 0,
					depth: 100,
					modifier: 3,
					slideShadows: true
				},
				keyboard: {
					enabled: true
				},
				loop: true,

				breakpoints: {
					0: {
						slidesPerView: 1.4
					},
					768: {
						slidesPerView: 3
					},
					992: {
						slidesPerView: 3
					},
					1440: {
						slidesPerView: 3
					}
				}
			});
		}
	</script>
