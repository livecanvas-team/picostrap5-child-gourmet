		<script>
    const draggableScroll = document.getElementById('draggable-scroll');
    let isDown = false;
    let startX;
    let scrollLeft;

    const disableTextSelection = () => {
        document.body.style.userSelect = 'none';
    };

    const enableTextSelection = () => {
        document.body.style.userSelect = '';
    };

    draggableScroll.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - draggableScroll.offsetLeft;
        scrollLeft = draggableScroll.scrollLeft;
        disableTextSelection();
        draggableScroll.style.cursor = 'grabbing';
    });

    draggableScroll.addEventListener('mouseleave', () => {
        isDown = false;
        enableTextSelection();
        draggableScroll.style.cursor = 'grab';
    });

    draggableScroll.addEventListener('mouseup', () => {
        isDown = false;
        enableTextSelection();
        draggableScroll.style.cursor = 'grab';
    });

    draggableScroll.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - draggableScroll.offsetLeft;
        const walk = (x - startX) * 3;
        draggableScroll.scrollLeft = scrollLeft - walk;
    });

    // Impedisce il drag delle immagini ma consente il click
    document.querySelectorAll('#draggable-scroll img').forEach(img => {
        img.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });
    });
</script>

			        cursor: grab;
			       
			    }
			    
			
			    #draggable-scroll.active {
			        cursor: grabbing;
